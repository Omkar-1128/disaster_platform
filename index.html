<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourced Disaster Relief Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Crowdsourced Disaster Relief Platform</h1>
        <p>Help Requests: <span id="help-count">0</span></p>
    </header>

    <!-- Alert Container -->
    <div id="alert-container" class="alert-container"></div>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="form-toggle">Don't have an account? <a href="#" id="show-register">Register here</a></p>
    </section>

    <!-- Registration Section -->
    <section id="register" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <select id="register-role">
                <option value="Victim">Victim</option>
                <option value="Volunteer">Volunteer</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p class="form-toggle">Already have an account? <a href="#" id="show-login">Login here</a></p>
    </section>

    <!-- Public Map Section -->
    <section id="public-map">
        <h2>Live Disaster Map</h2>
        <div id="map"></div>
    </section>

    <!-- Public Help Requests -->
    <section id="public-help-requests">
        <h2>Recent Help Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>Request Type</th>
                    <th>Disaster Type</th>
                    <th>Location</th>
                    <th>Requested At</th>
                </tr>
            </thead>
            <tbody id="public-help-requests-body">
                <!-- Help requests will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="map.js"></script>
    <script src="script.js"></script>
    <div class="docs-button" onclick="window.location.href='documentation.html'">
        <i class="fas fa-book"></i>
    </div>
</body>
</html>
